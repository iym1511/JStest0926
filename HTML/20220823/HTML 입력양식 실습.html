<!DOCTYPE html>
<html lang="en">
<head>

<tex>
    <form action="">
        <table style="border: 3px solid black;">
            <h1>로그인 페이지 입니다</h1>
            <tr> <!-- tr td th 는 table에서 밖에 못쓴다-->
                <td>사용자 : </td>
                <td><input type="text" name="id"></td>
                <!--행(세로) 2칸합치면 가운데에 와서 rowspan 사용함-->
                <td rowspan="2"><input type="submit" name="pw" value="전송"></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="password"></td>
            </tr>
        </table>
        <a href="">비밀번호를 잊어버렸나요?</a>
    </form>


    <hr>

            <td>1-1</td>

        <tr>

        </tr>

    <h1>설문조사</h1>
    <ol>
    <li>
        <p>성별을 체크해주세요</p><!--name으로 묶어야 중복체크안됨-->

        <input type="checkbox" name="food" value="일식">일식 <br>
        <input type="checkbox" name="food" value="중식">중식 <br>
        <input type="checkbox" name="food" value="양식">양식

        <textarea name="text" id="" cols="30" rows="5"></textarea>
    </li>
