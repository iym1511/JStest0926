<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--style의 값을 동시에 주기위해 head에 작성-->
        <style>
           table, td,th { border: 1px solid black;}
        </style>
</head>
<body>
    <!-- 테이블 실습 연습-->
    <hr>
    <h2>학생 명단 입니다</h2>
    <table style="border: 1px solid black; background-color: white;" >
    <tr>
        <th>반</th>
        <th colspan="3">A반</th>
    </tr>
    <tr>
        <td rowspan="2">학생</td>
        <td>에밀리</td>
        <td>토비</td>
        <td>제이스</td>
    </tr>
    <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
    </table>
</body>
</html>
