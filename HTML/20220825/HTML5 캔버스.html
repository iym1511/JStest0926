<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200px" height="100px" style="border: 1px solid #000000;">

    </canvas>
    <script>
        /*
         * 자바 스크립트는 오류 확인을 브라우저에서 가능하다
         * 자바스크립트는 브라우저 환경에서 실행되기 때문에
         * html 파일에서 작성할때는 오류를 확인할수 없다.
         */

        // html에서 id 값을 통해 요소를 가져온다
       let paper = document.getElementById("myCanvas");
       // context를 통해서 그림을 그릴수 있다.
       let context = paper.getContext("2d");// context에 2d넣음

       // context 를 통해서 그림을 그릴 수 있다.
       // fillStyle을 사용하여 색 지정
       context.fillStyle = "#ff0000";
       // fillRect를 이용하여 x,y,width,height 지정하여 사각형그리기
       context.fillRect(0,0,150,75);

       // 선 긋는 메소드
       context.strokeStyle="#00ff00";
       context.moveTo=(0,0);
       context.lineTo=(200,100);
       context.stroke();

       // 원을 그리는 방법
       context.beginPath(); // Path를 먼저 시작하는것을 알린다
       context.arc(95, 50, 40, 0, 2*Math.PI); // 원의Path지정
       context.stroke();

       // 텍스트를 그리는 방법
        context.font = "30px Arial"; // 윈도우에 있는 글꼴로 사용가능 띄워쓰기있으면''사용
        context.fillText("Hello World", 10, 50);
        context.strokeText("Hello World", 10, 50); // 이걸로하면 출력(선색으로출력)

        // 그라디언트 넣는 법
        // 그라디언트 생성
        // 리니어가 오른쪽에서 왼쪽으로 그라디언트
        // Radial 은 중앙에서부터 그라디언트
        let grd = context.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // 그라디언트 사용
        context.fillStyle = grd;
        context.fillRect(10,10,150,80); 

        // fill이 속채워주는거 stroke가 테두리
        // 글자속이 채워진 text출력
        //context.fillStyle="#ffffff";
        //context.font = "30px Arial";
        //context.fillText("CANVAS", 25, 50);

        //캔버스 애니메이션도 구현 가능
    </script>
</body>
</html>
