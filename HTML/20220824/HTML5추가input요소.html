<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 추가 input 요소</title>
    <style>
        input {display :block}
    </style>
</head>
<body><!--input값 검색으로도 찾아보기-->
    <h1>추가된 Input 요소</h1><!--빈칸에 숫자증가기능(숫자입력가능)-->
    <!--input의 display는 inline 이나 확인을 위해 block으로 설정-->
    <input type="number" value="0" step="5" max="100" min="0"><!--value:시작값,step:증가값,max:최대값,min:최소값-->
    <input type="range" value="10" max="10" min="0">
    <input type="color" value="#f35162">
    <input type="date" value="2022-08-24" min="2022-08-23">
    <input type="datetime-local"><!--년 월 일 시간-->
    <input type="month"><!--년 월 만 입력-->
    <input type="week"><!--년 00번째 주-->
    <input type="email">
    <p>input의 이메일타입은 입력받은 값에 @가 있는지 없는지를 확인해준다</p>
    <input type="url">
    <p>input의 url타입은 입력받은값이 url형식으로 입력해달라고 확인해준다</p>
    <input type="tel"><!--잘안씀-->
    <input type="search"><!--x버튼 나오는 빈칸-->

    <h1>Input 속성</h1>
    <form action="" autocomplete="on"><!-- input요소의 자동완성기능(아이디 자동뜨는거처럼)-->
        <!--placeholder 빈칸에 연한회색글씨 표시-->
        <!-- required 값 입력해달라고 하는거-->
        <input type="text" name="value" placeholder="입력하세요" autofocus  required>
        <input type="submit" value="제출">
    </form>



</body>
</html>
