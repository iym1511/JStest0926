    <canvas></canvas>
    <!-- range 조절 바  / step:0.1씩 조절-->
    <div class="btns">
      <span>펜 두깨</span>
      <input type="range" type="range" min="1" max="10" 
      id="line-width" value="5" step="0.1">
  
      <button id="mode-btn">색 채우기</button>
      <button id="destroy-btn">전체 삭제</button>
      <button id="eraser-btn">지우개</button>
      <label for="file"> <!--for이랑 id 같게-->
        이미지 추가       <!--label을 쓰면 input을 클릭한 것처럼 만들수있음-->
        <input type="file" accept="image/*" id="file">
      </label> <!-- image/* 이미지만 불러오게끔-->
      <input type="text" placeholder="입력후 더블클릭" id="text">
      <button id="save">Save image</button>
    </div>
